<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login">
        <fieldset form="login">
            <legend>Log-In: </legend>

            <!--name--><label for="name">Name:</label>
            <input type="name" id="Name" name="Name"><br><br>
            <!--username--><label for="userName">Username:</label>
            <input type="text" id="userName" name="userName"><br><br>
            <!--password--><label for="pword">Password:</label>
            <input type="password" id="pword" name="pword"><br><br>
            <!--email--><label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <!--address--><label for="address">Address:</label>
            <input type="address" id="address" name="address"><br><br>
            <!--profile bio--><label for="bio">Profile Bio (About Me):</label><br>
            <textarea id="tArea" name="bio" rows="5" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
    
</body>
</html>
